name: Codex Profile Update

on:
  push:
    paths:
      - 'projects/**'
      - '.codex/**'
  workflow_dispatch:

jobs:
  update-profile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Codex agent
        uses: openai-labs/openai-codex-action@v1
        with:
          agent: profile
        env:
          CI_PROFILE_PUSH_TOKEN: ${{ secrets.CI_PROFILE_PUSH_TOKEN }}
          CODEX_AGENT_AUTH: ${{ secrets.CODEX_AGENT_AUTH }}

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: apply Codex profile update"
            git push
          else
            echo "No changes to commit"
          fi

