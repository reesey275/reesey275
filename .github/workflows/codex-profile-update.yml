name: Update Profile with Codex

on:
  push:
    paths:
      - "projects/**"
      - ".codex/**"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Run Codex Agent (Profile Writer)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "[Codex Trigger] Running profile_writer..."
          ./scripts/run_codex_agent.sh profile_writer -m gpt-4

      - name: Commit Changes
        run: |
          git config user.name "codex-bot"
          git config user.email "bot@reesey275.dev"
          git add .
          git commit -m "Codex Agent: Profile Update" || echo "No changes."
          git push
