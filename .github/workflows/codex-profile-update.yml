name: Update Profile with Codex

on:
  push:
    paths:
      - "projects/**"
      - ".codex/**"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Run Codex Agent (Profile Writer)
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            You are the profile_writer agent for this portfolio repository.

            Your role is to create or update Markdown summaries inside `/projects/*/README.md` 
            based on Git commit history, repo activity, and project metadata. 

            Ensure clarity, consistency, and relevance to a technical audience.
            Always use professional tone with confident, battle-tested delivery. 

            Highlight:
            - Architecture
            - Languages  
            - Automation
            - Problem solved
            - GitHub Actions or DevOps features

            Please review all projects in the /projects directory and update their README.md 
            files based on the current state of each project.
          sandbox: workspace-write
          model: gpt-4o-mini

      - name: Commit Changes
        run: |
          git config user.name "codex-bot"
          git config user.email "bot@reesey275.dev"
          git add .
          git commit -m "Codex Agent: Profile Update" || echo "No changes."
          git push
