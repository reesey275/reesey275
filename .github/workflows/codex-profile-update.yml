name: Update Profile with Codex

on:
  push:
    paths:
      - 'projects/**'
      - '.codex/**'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Run Codex Agent (Profile Writer)
        run: |
          echo "[Codex Trigger] Running profile_writer..."
          ./scripts/run_codex_agent.sh profile_writer

      - name: Commit Changes
        run: |
          git config user.name "codex-bot"
          git config user.email "bot@reesey275.dev"
          git add .
          git commit -m "Codex Agent: Profile Update" || echo "No changes."
          git push
