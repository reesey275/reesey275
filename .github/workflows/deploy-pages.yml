name: Deploy Pages with Codex

on:
  push:
    branches: [main]
    paths:
      - 'index.md'
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'
      - '.codex/agent_pages_deployer.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.event.repository.visibility == 'public'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Run Codex Agent (Pages Deployer)
        run: |
          echo "[Codex Trigger] Running pages_deployer..."
          ./scripts/run_codex_agent.sh pages_deployer

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
