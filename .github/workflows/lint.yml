name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: shellcheck scripts/*.sh

  markdownlint:
    name: MarkdownLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run markdownlint
        run: |
          npm install -g markdownlint-cli
          markdownlint '**/*.md' --ignore node_modules
